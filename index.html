<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FEH BG Generator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <canvas id="canvas" width="720" height="1280" class="inline"></canvas>
    <div id="app" class="inline">
        <label>Hero</label>
        <select @change="render()" v-model="hero" :disabled="disabled" :class="{ disabled: disabled }">
            <option v-for="hero in heroes" :value="hero.replace(/\s/g, '_')">{{hero}}</option>
        </select>
        <img src="img/preloader.gif" alt="" v-if="disabled" width="20">
        <label>Portrait Sprite Position X</label>
        <input type="range" v-model="pPosX" @change="render()" min="-500" max="0" step="1" :disabled="disabled">
        <label>Portrait Sprite Position Y</label>
        <input type="range" v-model="pPosY" @change="render()" min="-500" max="500" step="1" :disabled="disabled">
        <label>Attack Sprite Position X</label>
        <input type="range" v-model="aPosX" @change="render()" min="-500" max="500" step="1" :disabled="disabled">
        <label>Attack Sprite Position Y</label>
        <input type="range" v-model="aPosY" @change="render()" min="-500" max="500" step="1" :disabled="disabled">
        <label>Logo Position X</label>
        <input type="range" v-model="logoPosX" @change="render()" min="-500" max="500" step="1" :disabled="disabled">
        <label>Logo Position Y</label>
        <input type="range" v-model="logoPosY" @change="render()" min="0" max="1280" step="1" :disabled="disabled"><br>
       <a @click="download(this.download);" id="download"><input type="button" value="Download" :disabled="disabled" :class="{ disabled: disabled }"></a>
    </div>
        <script src="js/vue.min.js"></script>
        <script src="js/heroes.js"></script>
        <script src="js/app.js"></script>
</body>
</html>
